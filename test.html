<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ef</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 1em;
      grid-auto-rows: minmax(90px, auto);
    }
    .wrapper > div {
      padding: 1em;
    }
    .box:nth-child(odd) {
      background: #eee;
    }

    .box:nth-child(even) {
      background-color: #ddd;
    }

    .box1 {
      grid-row: 1/3;
      grid-column: 1/3;
    }
  </style>
  <body>
    <div class="wrapper">
      <div class="box box1">
        Box 1
      </div>

      <div class="box box2">
        Box 2
      </div>

      <div class="box box3">
        Box 3
      </div>

      <div class="box box4">
        Box 4
      </div>

      <div class="box box5">
        Box 5
      </div>

      <div class="box box6">
        Box 6
      </div>
    </div>
  </body>
</html>
